<html>

   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body onload="MapMarkers()">
    
    <div id="player"></div>
    <div id="map" style="height: 500px; width: 500px; float:right"></div>

    <script>
      var timestamp_coord_pairs = [];
      var timestamp = 0;
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      console.log('{{videoid}}');

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '800',
          width: '900',
          videoId: '{{videoid}}',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);         
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
        timestamp = player.getCurrentTime();
      }
    </script>
    <script>
      var map = L.map('map').setView([60.465381, 25.617772], 15);

      

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: 'Â© OpenStreetMap'
      }).addTo(map);

      

      function onMapClick(e) {
        //alert("You clicked the map at " + e.latlng + "Time on video" + player.getCurrentTime());
        var marker = L.marker(e.latlng).addTo(map);
        var coord = e.latlng; // no need for toString()
        var lat = coord.lat;
        var lng = coord.lng;

        //console.log(player.getCurrentTime());
        var curTime = player.getCurrentTime()
        $.ajax({
          url: "/submit_markers",
          data:{
          timestamp: curTime,
          lat: lat,
          lng: lng,
          link: '{{videoid}}',
          },
          type: 'POST'
        })       
      }

       map.on('click', onMapClick);
       function MapMarkers(){
        var timestamps = [];
        var lats = [];
        var lngs = [];
        var links = [];
        req = $.ajax({
          url: "/get_markers",
          data: {"timestamps": timestamps,
          "lats": lats,
          "lngs": lngs,
          "links": links,
          },
          type: 'GET',
          contentType: "application/json",
          async: false
        })
        console.log(req);
        var parsed = JSON.parse(req.responseText);

        var parsedLats = parsed.lats;
        var parsedLngs = parsed.lngs;
        var parsedLinks = parsed.links;
        
        for (let i = 0; i < parsed.lats.length; i++){
          var marker = L.marker([parsed.lats[i], parsed.lngs[i]]).addTo(map).bindPopup(parsed.links[i]);
        }
      }
      map.on('click', onMapClick);

       
    </script>

    

    
  </body>
</html>
